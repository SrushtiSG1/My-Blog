<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        /* Basic styling for clarity */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .blog-entry {
            border: 1px solid #dddddd00;
            margin-bottom: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>My Blog</h1>
    
    <form id="blogForm">
        <label for="title">Title:</label>
        <input type="text" id="title" required>
        <br>
        <label for="content">Content:</label>
        <textarea id="content" rows="4" cols="50" required></textarea>
        <br>
        <button type="submit">Add Blog</button>
    </form>

    <h2>Blogs</h2>
    <div id="blogList"></div>
    <p>Total Blogs: <span id="blogCount">0</span></p>

    <script>
        let blogCounter = 0;

        document.getElementById('blogForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            // Get values from form
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            // Create a new blog entry
            const blogEntry = document.createElement('div');
            blogEntry.classList.add('blog-entry');
            blogEntry.innerHTML = `<h3>${title}</h3><p>${content}</p>`;

            // Add the new blog entry to the blog list
            document.getElementById('blogList').appendChild(blogEntry);

            // Update the blog count
            blogCounter++;
            document.getElementById('blogCount').innerText = blogCounter;

            // Clear the form
            document.getElementById('title').value = '';
            document.getElementById('content').value = '';
        });
    </script>
</body>
</html>
